<app-bread-crumb
    [items] = "[
        {text:'Relatório Receitas Despesas'}
    ]"
>
</app-bread-crumb>

<div class="row mb-4 ">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">Relatório Receitas Despesas</h1>
    </div>
</div>

<div class="card">
    <div class="card-header">
        Selecione mês e ano!
    </div>
    <div class="card-body">
        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="month">Mês</label>
                <select #month name="month" id="month" class="form-control">
                    <option value="">Selecione Mês!</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>                    
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="year">Ano</label>
                <select #year name="year" id="year" class="form-control">
                    <option value="">Selecione Ano</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md">
                <button type="button" (click)="generateReports()" class="btn btn-primary float-right">Gerar Relatório</button>
            </div>
        </div>
    </div>
</div>

<div class="card-deck mt-5 mb-5">
    <div class="card text-center text-white bg-success">
        <div class="card-header">
            RECEITAS
        </div>
        <div class="card-body">
            <h3>1500</h3>
        </div>
    </div>

    <div class="card text-center text-white bg-danger">
        <div class="card-header">
            DESPESAS
        </div>
        <div class="card-body">
            <h3>500</h3>
        </div>
    </div>

    <div class="card text-center text-white bg-info">
        <div class="card-header">
            SALDO
        </div>
        <div class="card-body">
            <h3>1000</h3>
        </div>
    </div>
</div>

<hr>

<div class="row mt-5 mb-4">
    <div class="col-md-6">
        RECEITAS
    </div>
    <div class="col-md-6">
        DESPESAS
    </div>
</div>
